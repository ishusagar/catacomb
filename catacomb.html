<!doctype html>
<html ng-app="catacomb" ng-controller="MainController">
<head>
    <link rel="icon" href="c2.png" type="image/icon type">
    <title>CataComb</title>

    <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />
    
    <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
    <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
    <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
    <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
    <script src="./node_modules/angular-messages/angular-messages.js" type="text/javascript" ></script>

    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-resource/angular-resource.js"></script>
    <script src="node_modules/ment.io/dist/mentio.js"></script>

    <script src="mainController.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />

    <script src="components/login-register/login-registerController.js"></script>
    <link rel="stylesheet" type="text/css" href="components/login-register/login-register.css" />

    <script src="components/user-list/user-listController.js"></script>
    <link rel="stylesheet" type="text/css" href="components/user-list/user-list.css" />

    <script src="components/user-detail/user-detailController.js"></script>
    <link rel="stylesheet" type="text/css" href="components/user-detail/user-detail.css" />

    <script src="components/user-photos/user-photosController.js"></script>
    <link rel="stylesheet" type="text/css" href="components/user-photos/user-photos.css" />

    <script src="components/favorites/favoritesController.js"></script>
    <link rel="stylesheet" type="text/css" href="components/favorites/favorites.css" />

</head>

<body layout="column" style="background-color: rgb(0, 21, 41);">

    <md-toolbar id="toolbar" layout="row" style="padding: 0px 50px;background: rgb(0, 21, 41);">
        <span id="toolbar-left">ðŸŒµCataComb - Your Private Space! </span>
        
            <a style="color: white;text-decoration: none;" ng-show="main.login_name" href="#!/users/{{main.user_id}}">{{main.title}}</a>
            <span class="toolbar-clickable" ng-show="main.login_name" ng-click="uploadPhoto()">Upload Files</span>
            <span class="toolbar-clickable" ng-show="main.login_name" ng-click="main.goToFavorites()">Favorites</span>
            <a style="color: white;text-decoration: none;" ng-show="main.login_name" href="build_encr_decr/index.html">Encrypt & Upload</a>
            <a style="color: white;text-decoration: none;" ng-show="main.login_name" href="build_encr_decr/index.html">Decrypt & Download</a>
            <span class="toolbar-clickable" ng-show="main.login_name" ng-click="main.logout()">Logout ({{main.login_name}})</span>
            
    </md-toolbar>
    
    <input ng-if="main.letUserChooseFile" type="file" accept="image/*"  onchange="angular.element(this).scope().inputFileNameChanged(this)">
    <md-button ng-if="main.letUserChooseFile" id='blue-md-button' class='md-raised md-primary' ng-click='uploadPhoto()'>Upload Files</md-button>


    <div class="container" flex layout="row">
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
            <div ng-show="main.login_name" ng-include="'components/user-list/user-listTemplate.html'" ng-controller="UserListController"></div>
        </md-sidenav>

        <md-content flex id="content">
            <div ng-view></div>
        </md-content>

    </div>

</body>
</html>
